title: Vehicles
type: object
properties:
  response:
    type: array
    items:
      type: object
      properties:
        id:
          type: number
          example: 12345678901234568
        vehicle_id:
          type: number
          example: 1234567890
        vin:
          type: string
          example: 5YJSA11111111111
        display_name:
          type: string
          example: Nikola 2.0
        option_codes:
          type: string
          example: 'MDLS,RENA,AF02,APF1,APH2,APPB,AU01,BC0R,BP00,BR00,BS00,CDM0,CH05,PBCW,CW00,DCF0,DRLH,DSH7,DV4W,FG02,FR04,HP00,IDBA,IX01,LP01,ME02,MI01,PF01,PI01,PK00,PS01,PX00,PX4D,QTVB,RFP2,SC01,SP00,SR01,SU01,TM00,TP03,TR00,UTAB,WTAS,X001,X003,X007,X011,X013,X021,X024,X027,X028,X031,X037,X040,X044,YFFC,COUS'
        tokens:
          type: array
          example:
            - abcdef1234567890
            - 1234567890abcdef
          items:
            type: string
        state:
          type: string
          example: online
        in_service:
          type: boolean
          example: false
        id_s:
          type: string
          example: '12345678901234567'
        calendar_enabled:
          type: boolean
          example: true
        api_version:
          type: number
          example: 7
  count:
    type: number
    example: 1
